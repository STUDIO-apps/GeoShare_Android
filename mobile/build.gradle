apply plugin: 'com.android.application'

android {
    compileSdkVersion "Google Apis:Google Apis:23"
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "uk.co.appsbystudio.geoshare"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.github.Quinny898:PersistentSearch:cd28a63614'
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.marlonmafra.android.widget:edittext-password:1.0.0'
    compile 'com.ramotion.paperonboarding:paper-onboarding:1.0.0'
}
